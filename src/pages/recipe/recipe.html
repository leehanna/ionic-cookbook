<ion-header>

  <ion-navbar>
    <ion-title>{{ recipe.title }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col text-center>
        <h3>{{ recipe.title }}</h3>
        <p class="subtitle">{{ recipe.difficulty }}</p>
        <p>{{ recipe.description }}</p>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-list>
          <ion-list-header>Ingredients</ion-list-header>
          <ion-item *ngFor="let ingredient of recipe.ingredients">
            {{ ingredient.name }} ({{ ingredient.amount }})
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <button ion-button block clear (click)="onAddIngredientsToShoppingList()">Add Ingredients to Shopping List</button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <button ion-button block (click)="onEditRecipe()">Edit Recipe</button>
      </ion-col>
      <ion-col>
        <button ion-button block color="danger" (click)="onDeleteRecipe()">Delete Recipe</button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-header>

  <ion-navbar>
    <ion-title>Recipes</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="onAddRecipe()">
        <ion-icon name="add"></ion-icon>
      </button>
      <button ion-button icon-only (click)="onPopover($event)">
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item-sliding *ngFor="let recipe of recipes; let i = index">
      <button ion-item (click)="onViewDetails(i)">
        <h2>{{ recipe.title }}</h2>
        <ion-note>{{ recipe.difficulty }}</ion-note>
      </button>
      <ion-item-options>
        <button ion-button color="primary" (click)="onEdit(i)">
          <ion-icon name="create"></ion-icon>
          Edit
        </button>
        <button ion-button color="danger" (click)="onRemove(i)">
          <ion-icon name="trash"></ion-icon>
          Remove
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>

<ion-header>

  <ion-navbar>
    <ion-title>Sign In</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <ion-grid>
      <ion-row>
        <ion-col>
            <ion-list>
              <ion-item>
                <ion-label floating>Email</ion-label>
                <ion-input
                  type="text"
                  formControlName="email"></ion-input>
              </ion-item>
              <ion-item>
                <ion-label floating>Password</ion-label>
                <ion-input
                  type="password"
                  formControlName="password"></ion-input>
              </ion-item>
            </ion-list>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col text-center padding>
          <button
            ion-button
            block
            type="submit"
            [disabled]="form.invalid">Sign In</button>
          <p *ngIf="errorMessage" class="error-message">
            <ion-icon name="alert"></ion-icon>
            {{ errorMessage }}
          </p>
          <p>Not a user yet? <a (click)="onGoToSignup()">Sign up</a></p>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
